      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-50868415-1', 'auto');
        ga('send', 'pageview');

        setTimeout(function() {
          startWaterfall("Happy Mother's Day", {});
        }, 200);

        setTimeout(function() {
          startWaterfall("I Love you", {origin: {x: 0, y: 200}, color: 'pink'});
        }, 4000);

        setTimeout(function() {
          startWaterfall("Hope you enjoy the yogurt", {origin: {x: 300, y: 100}, color: 'purple'});
        }, 7000);

        setTimeout(function() {
          startWaterfall("See you soon", {origin: {x: 350, y: 400}, color: 'rgb(0,0,255)'});
        }, 11000);

        function startWaterfall(text, options) {
          var origin = options.origin || {x: 0, y: 0};
          var color = options.color || '#111';
          var growthRate = options.growthRate || {x: 2, y: 2};
          var z = 0;

          setTimeout(function() {
            append();
            setInterval(append, 50);
          }, 1000);

          function append() {
            var div = document.createElement('div');
            div.className = 'text';
            div.style.left = origin.x + 'px';
            div.style.top = origin.y + 'px';
            div.style.color = color;
            div.style.zIndex = (z--) + '';
            div.textContent = text;
            document.body.appendChild(div);

            origin.x += growthRate.x; origin.y += growthRate.y;
          }
        }
      </script>
    </body>
